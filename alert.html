<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stream Alert</title>
  <link rel="stylesheet" href="alert.css" />
</head>

<body>
  <!-- Ambient animation -->
  <video
    id="background"
    src="ambient_pulse.webm"
    autoplay
    muted
    playsinline
  ></video>

  <!-- Alert text container -->
  <div id="alert">
    <div id="alertType">%alertType%</div>
    <div id="username">%userName%</div>
  </div>
</body>
</html>
